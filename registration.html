<!DOCTYPE html>
<html >
    <head>
        <title>Sign Up</title>
        <!-- Bootstrap CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

        <!-- My Style CSS -->
        <style type="text/css">
            body{
                background-color: #5d338f;
                color: #f5edff;
            }
        </style>

    </head>

    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <body>
        
        <div class="container">
            <div class="row py-5">
                <div class="col-lg-4 col-md-6 col-sm-12 mx-auto text-center">
                    <!-- start form -->
                    <form>
                        <h1 class="fw-bold display-2">Sign Up</h1>
                        <p class="fs-6">Please type Your personal data below!</p>

                        <!-- start first name -->
                        <div class="form-floating">
                            <input type="first-name" id="first-name" class="form-control" placeholder="Type your password">
                            <label for="first-name" class="text-secondary">First Name</label>
                        </div>
                        <!-- end first name -->

                        <!-- start last name -->
                        <div class="form-floating">
                            <input type="last-name" id="first-name" class="form-control" placeholder="Type your password">
                            <label for="last-name" class="text-secondary">last Name</label>
                        </div>
                        <!-- end last name -->
                        
                        <!-- email -->
                        <div class="form-floating">
                            <input type="email" id="email-address" class="form-control" placeholder="Type your email address">
                            <label for="email-address" class="text-secondary">Email Address </label>
                        </div>
                        <!-- end email -->

                        <!-- start gender -->
                        <div class="col-auto col-mb-3 ">
                            <select name="" id="" class="form-control form-control-lg">
                                <option value="" disabled selected>Gender</option>
                                <option value="male">Male</option>
                                <option value="female">Female</option>
                            </select>
                        </div>

                        <!-- end gender -->
                        
                        <!-- start status -->
                        <div class="col-auto mb-0 py-0">
                            <label for="Status"><b>Status</b></label>

                            <dd class="col-sm-3">
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" id="gridCheck1">
                                    <label class="form-check-label" for="gridCheck1"> Student</label>
                                </div>
                                <dd class="col-sm-3">
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" id="gridCheck1">
                                    <label class="form-check-label" for="gridCheck1"> Trainer</label>
                                </div>
                        </div>
                        <!-- end status -->

                        <!-- Adress -->
                        <div class="col-lg-0 py-0">
                            <div class="col-mb-3">
                                <label for="address" class="form-label"><b>Address</b></label>
                                <textarea name="" id="" cols="30" rows="8" class="form-control"></textarea>
                            </div>
                        <!-- end adress -->

                         <!-- username -->
                         <div class="form-floating">
                            <input type="username" id="username" class="form-control" placeholder="Type your password">
                            <label for="username" class="text-secondary">Username</label>
                        </div>
                        <!-- end username -->

                        <!-- password -->
                        <div class="form-floating">
                            <input type="password" id="password" class="form-control" placeholder="Type your password">
                            <label for="password" class="text-secondary">Password</label>
                        </div>
                        <!-- end password -->

                        <!-- button sign in -->
                        <button class="btn btn-dark btn-lg w-100">Sign Up</button>
                        <!-- end button sign in -->

                        <!-- link for sign-up -->
                        <div class="my-3">
                            Already have an account? <a href="login.html" class="fw-bold text-warning">Sign Up</a>
                        </div>
                        <!-- end link for sign-up -->


                    </form>
                    <!-- end form -->
                    <div class="card-footer">
                        Developted by <b>W. Waromi</b>
                    </div>
                </div>
            </div>
        </div>

    </body>
</html>
